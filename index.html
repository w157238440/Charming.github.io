<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>
<style>
body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; margin: 0; }
.container { width: 80%; margin: auto; overflow: hidden; }
header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #6ab47b 3px solid; }
header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
header ul { padding: 0; list-style: none; }
header li { float: left; display: inline; padding: 0 20px 0 20px; }
header #branding { float: left; }
header #branding h1 { margin: 0; }
header nav { float: right; margin-top: 10px; }
header .highlight, header .current a { color: #e8491d; font-weight: bold; }
header a:hover { color: #ffffff; font-weight: bold; }
</style>
</head>
<body>
<header>
<div class="container">
<div id="branding">
<h1>我的个人主页</h1>
</div>
<nav>
<ul>
<li class="current"><a href="#">首页</a></li>
<li><a href="#">关于我</a></li>
<li><a href="#">技能</a></li>
<li><a href="#">作品</a></li>
<li><a href="#">联系我</a></li>
</ul>
</nav>
</div>
</header>
<section id="showcase">
<div class="container">
<h1>欢迎来到我的个人主页</h1>
<p>这里是我的简介和作品展示。</p>
</div>
</section>
<section id="about">
<div class="container">
<h2>关于我</h2>
<p>这里写关于你的信息，比如你的教育背景、工作经验等。</p>
</div>
</section>
<section id="skills">
<div class="container">
<h2>我的技能</h2>
<ul>
<li>HTML5/CSS3</li>
<li>JavaScript</li>
<li>Python</li>
<li>Photoshop</li>
<li>Illustrator</li>
</ul>
</div>
</section>
<section id="portfolio">
<div class="container">
<h2>作品展示</h2>
<!-- 这里可以添加你的作品 -->
</div>
</section>
<section id="contact">
<div class="container">
<h2>联系我</h2>
<p>这里提供你的联系方式，比如邮箱、电话等。</p>
</div>
</section>
<footer>
<p>版权所有 &copy; 2024 我的个人主页</p>
</footer>
</body>
</html>
